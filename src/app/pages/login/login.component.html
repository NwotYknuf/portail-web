<mat-card>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="mail" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="mdp" />
      </mat-form-field>
    </div>
    <button mat-button class="button" *ngIf="toast" (click)="maFonc()">Gégé</button>
  </form>
</mat-card>
